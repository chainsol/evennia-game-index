{% extends "base.html" %}

{% block title %}{{ game.game_name }}{% endblock %}

{% block body %}
<div class="row game-table-row">
  <table class="table">
    <tr>
      <th>Game Name</th>
      <td>{{ game.game_name }}</td>
    </tr>
    <tr>
      <th>Game Status</th>
      <td>{{ game.game_status }}</td>
    </tr>
  </table>
</div>
{% endblock %}
